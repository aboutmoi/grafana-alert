<!DOCTYPE html>
<html>
<head>
  <title>Grafana Alert - Configuration</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    .color-preview {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .status.error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>Configuration Grafana Alert</h2>
  
  <div class="form-group">
    <label>
      <input type="checkbox" id="enabled" checked>
      Activer l'extension
    </label>
  </div>

  <div class="form-group">
    <label for="selector">Sélecteur CSS à surveiller</label>
    <input type="text" id="selector" placeholder=".panel-container">
  </div>

  <div class="form-group">
    <label for="yellowColor">Couleur d'attention (jaune)</label>
    <input type="text" id="yellowColor" placeholder="rgb(250, 176, 5)">
    <span class="color-preview" id="yellowPreview"></span>
  </div>

  <div class="form-group">
    <label for="redColor">Couleur d'alerte (rouge)</label>
    <input type="text" id="redColor" placeholder="rgb(245, 54, 54)">
    <span class="color-preview" id="redPreview"></span>
  </div>

  <div class="form-group">
    <label for="soundDelay">Délai minimum entre les sons (ms)</label>
    <input type="number" id="soundDelay" min="500" step="500" placeholder="2000">
  </div>

  <button id="save">Enregistrer</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
