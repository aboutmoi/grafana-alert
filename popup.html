<!DOCTYPE html>
<html>
<head>
  <title>Grafana Alert - Configuration</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    .color-preview {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.secondary {
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
      margin-right: 5px;
    }
    button.secondary:hover {
      background-color: #e9ecef;
    }
    button.delete {
      background-color: #dc3545;
      color: white;
      padding: 4px 8px;
      margin-left: 5px;
    }
    button.delete:hover {
      background-color: #c82333;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .status.error {
      background-color: #f2dede;
      color: #a94442;
    }
    .areas-list {
      margin-bottom: 15px;
    }
    .area-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .area-info {
      flex-grow: 1;
      margin-right: 10px;
    }
    .area-actions {
      margin-bottom: 15px;
    }
    .save-container {
      margin-top: 20px;
      text-align: center;
    }
    .save-container button {
      width: 100%;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .color-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Grafana Alert Configuration</h2>
  
  <div class="form-group">
    <label>
      <input type="checkbox" id="enabled" checked>
      Enable extension
    </label>
  </div>

  <div class="form-group">
    <label>Monitored areas</label>
    <div id="areas-list" class="areas-list">
      <!-- Areas will be added here dynamically -->
    </div>
    <div class="area-actions">
      <button type="button" id="add-area" class="secondary">+ Add area</button>
    </div>
    <div class="help-text">
      Click on "Add area" then draw a rectangle on the area to monitor.
      Press Enter to validate or Escape to cancel.
    </div>
  </div>

  <div class="form-group">
    <label for="yellowColor">Warning color (yellow)</label>
    <div class="color-input-group">
      <input type="text" id="yellowColor" placeholder="rgb(250, 176, 5)">
      <span class="color-preview" id="yellowPreview"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="redColor">Alert color (red)</label>
    <div class="color-input-group">
      <input type="text" id="redColor" placeholder="rgb(245, 54, 54)">
      <span class="color-preview" id="redPreview"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="soundDelay">Minimum delay between sounds (ms)</label>
    <input type="number" id="soundDelay" min="500" step="500" placeholder="2000">
  </div>

  <div class="save-container">
    <button id="save">Save</button>
  </div>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
